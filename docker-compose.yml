version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - EVOLUTION_BASE_URL=${EVOLUTION_BASE_URL:-http://localhost:8080}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-default}
      - EVOLUTION_TOKEN=${EVOLUTION_TOKEN}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:5000}
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - ./data:/app/data
      - ./client/build:/app/client/build
    restart: unless-stopped
    command: sh -c "mkdir -p /app/data && node server/index.js"

